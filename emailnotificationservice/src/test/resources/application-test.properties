# Test Configuration for Email Notification Service

# Mock database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Mock NASA API key for testing
nasa.api.key=test-api-key

# Mock email configuration for testing
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Mock from email
email.service.from.email=test@example.com

# Disable Kafka for testing
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-asteroid-alert
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging for tests
logging.level.com.onion.emailnotificationservice=DEBUG
logging.level.org.springframework.kafka=OFF

# Test profile specific settings
spring.profiles.active=test
