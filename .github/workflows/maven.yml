name: Maven Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-neows:
    runs-on: ubuntu-latest
    name: Build NeoWs Service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build NeoWs with Maven
        working-directory: ./NeoWs
        env:
          NASA_API_KEY: test-api-key
        run: mvn -B clean verify

  build-email-service:
    runs-on: ubuntu-latest
    name: Build Email Notification Service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Email Service with Maven
        working-directory: ./emailnotificationservice
        env:
          NASA_API_KEY: test-api-key
          DB_USERNAME: test-user
          DB_PASSWORD: test-password
          SPRING_MAIL_HOST: localhost
          SPRING_MAIL_PORT: 1025
          SPRING_MAIL_USERNAME: test@example.com
          SPRING_MAIL_PASSWORD: test-password
          MAIL_FROM_EMAIL: test@example.com
        run: mvn -B clean verify
