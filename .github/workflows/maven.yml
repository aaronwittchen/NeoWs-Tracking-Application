name: Maven Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-neows:
    runs-on: ubuntu-latest
    name: Build NeoWs Service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build NeoWs with Maven
        working-directory: ./NeoWs
        run: mvn -B clean verify

  build-email-service:
    runs-on: ubuntu-latest
    name: Build Email Notification Service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Email Service with Maven
        working-directory: ./emailnotificationservice
        run: mvn -B clean verify
