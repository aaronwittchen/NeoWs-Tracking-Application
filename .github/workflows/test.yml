name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # NeoWs service
      - name: Build and test NeoWs service
        working-directory: ./NeoWs
        run: mvn clean verify jacoco:report

      # Email Notification service
      - name: Build and test Email Notification service
        working-directory: ./emailnotificationservice
        run: mvn clean verify jacoco:report

      # Upload NeoWs coverage to Codecov
      - name: Upload NeoWs coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./NeoWs/target/site/jacoco/jacoco.xml
          fail_ci_if_error: true

      # Upload Email Notification coverage to Codecov
      - name: Upload Email Notification coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./emailnotificationservice/target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
