name: CodeQL

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 3 * * 0' # weekly

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    strategy:
      matrix:
        language: ['java']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build NeoWs
        working-directory: ./NeoWs
        env:
          NASA_API_KEY: test-api-key
        run: mvn -B clean compile

      - name: Build Email Service
        working-directory: ./emailnotificationservice
        env:
          NASA_API_KEY: test-api-key
          DB_USERNAME: test-user
          DB_PASSWORD: test-password
          SPRING_MAIL_HOST: localhost
          SPRING_MAIL_PORT: 1025
          SPRING_MAIL_USERNAME: test@example.com
          SPRING_MAIL_PASSWORD: test-password
          MAIL_FROM_EMAIL: test@example.com
        run: mvn -B clean compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
